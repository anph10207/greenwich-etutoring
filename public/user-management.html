<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Greenwich etutoring system</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/dashboard.css " rel="stylesheet" />
    <link href="../assets/css/user-management.css " rel="stylesheet" />

    <!-- JS Files -->
    <script src="../assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
    <script src="./assets/js/auth.js"></script>
    <script src="../assets/js/dashboard.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="../assets/js/user-management.js" type="text/javascript"></script>
</head>

<body>
    <div class="wrapper">
        <div id="ref-sidebar">
            <script>
                $("#ref-sidebar").load("../components/sidebar.html");
            </script>
        </div>
        <div class="main-panel">
            <div id="ref-navbar">
                <script>
                    $("#ref-navbar").load("../components/navbar.html");
                </script>
            </div>
            <!-- Page Content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="card">
                                <button type="button" class="btn btn-warning btn-fill" data-toggle="modal"
                                    data-target="#modalCreateUser">Create User</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card strpied-tabled-with-hover">
                                <div class="card-header ">
                                    <h4 class="card-title">List of Staff</h4>
                                </div>
                                <div class="card-body table-full-width table-responsive">
                                    <table class="table table-hover table-striped">
                                        <thead>
                                            <th>Code</th>
                                            <th>Full Name</th>
                                            <th>Dob</th>
                                            <th>Gender</th>
                                            <th>Address</th>
                                            <th>Email</th>
                                        </thead>
                                        <tbody id="staffListContent">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card strpied-tabled-with-hover">
                                <div class="card-header ">
                                    <h4 class="card-title">List of Tutor</h4>
                                </div>
                                <div class="card-body table-full-width table-responsive">
                                    <table class="table table-hover table-striped">
                                        <thead>
                                            <th>Code</th>
                                            <th>Full Name</th>
                                            <th>Dob</th>
                                            <th>Gender</th>
                                            <th>Address</th>
                                            <th>Email</th>
                                        </thead>
                                        <tbody id="tutorListContent">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card strpied-tabled-with-hover">
                                <div class="card-header ">
                                    <h4 class="card-title">List of Student</h4>
                                </div>
                                <div class="card-body table-full-width table-responsive">
                                    <table class="table table-hover table-striped">
                                        <thead>
                                            <th>Code</th>
                                            <th>Full Name</th>
                                            <th>Dob</th>
                                            <th>Gender</th>
                                            <th>Address</th>
                                            <th>Email</th>
                                        </thead>
                                        <tbody id="studentListContent">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="ref-footer">
                <script>
                    $("#ref-footer").load("../components/footer.html");
                </script>
            </div>
        </div>
    </div>
    </div>
    <!-- Modal Change Role -->
    <div class="modal fade" id="modalRole" tabindex="1" role="dialog" aria-labelledby="changeRoleModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change Position On Your System</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <select id="position">
                        <option value="">Please Choose Position</option>
                        <option value="1">Student</option>
                        <option value="2">Tutor</option>
                        <option value="3">Staff</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-fill" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-fill" onclick="changeRole()">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Change Pass -->
    <div class="modal fade" id="modalChangePass" tabindex="2" role="dialog" aria-labelledby="changePassModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change Password User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for=""> Please Enter New Password</label>
                    <input type="password" class="input-lg form-control" name="password" id="txtnewpassword"
                        placeholder="New Password" autocomplete="off">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-fill" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-fill" onclick="changePass()">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Delete -->
    <div class="modal fade" id="modalDelUser" tabindex="2" role="dialog" aria-labelledby="delUserModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="">Are You Sure ?</label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-fill" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-fill" onclick="deleteUser()">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Create User -->
    <div class="modal fade" id="modalCreateUser" tabindex="2" role="dialog" aria-labelledby="delUserModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>First Name</label>
                        <input id="txtFirstName" type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input id="txtLastName" type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label>Day of Birth</label>
                        <input id="txtDob" type="date" class="form-control" placeholder="yyyy-mm-dd">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input id="txtEmail" type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input id="txtPassword" type="text" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input id="txtAddress" type="text" class="form-control" placeholder="Home Address">
                    </div>
                    <div class="form-group">
                        <div class=" ">
                            <select id="positionRole">
                                <option value="">Please Choose Your Role</option>
                                <option value="student">Student</option>;
                                <option value="tutor">Tutor</option>;
                                <option value="staff">Staff</option>;
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class=" ">
                            <select id="positionGender">
                                <option value="">Please Choose Your Gender</option>;
                                <option value="male">Male</option>;
                                <option value="female">Female</option>;
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-fill" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-fill" onclick="createUser()">Create</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<!--  Notifications Plugin    -->
<script src="../assets/js/plugins/bootstrap-notify.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        dashboard.showNotification();
    });
</script>

</html>
