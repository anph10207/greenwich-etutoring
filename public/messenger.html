<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Greenwich etutoring system</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
    name='viewport' />
  <!--     Fonts and icons     -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

  <!-- CSS Files -->
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../assets/css/dashboard.css " rel="stylesheet" />
  <link href="../assets/css/messenger.css " rel="stylesheet" />
  <!-- JS Files -->
  <script src="../assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="./assets/js/auth.js"></script>
  <script src="../assets/js/dashboard.js" type="text/javascript"></script>

</head>

<body>
  <div class="wrapper">
    <div id="ref-sidebar">
      <script>
        $("#ref-sidebar").load("../components/sidebar.html");
      </script>
    </div>
    <div class="main-panel">
      <div id="ref-navbar">
        <script>
          $("#ref-navbar").load("../components/navbar.html");
        </script>
      </div>
      <!-- Page Content -->
      <div class="content">
        <div class="container-fluid">
          <section>
            <div class="row">
              <div class="col-md-4">
                <div class="chat-list-box">
                  <div class="head-box">
                    <ul class="list-inline text-left d-inline-block float-left">
                      <li> <img src="https://i.ibb.co/fCzfFJw/person.jpg" id="user_img" alt="" style="width: 40px; height: 40px;"> </li>
                    </ul>
                    <ul class="list-inline text-right d-inline-block float-right">
                      <li> <a class="text-white" id="user_name"> </a> </li>
                    </ul>
                  </div>

                  <div class="chat-person-list">
                    <ul class="list-inline" id="chat_lst">
                    </ul>
                  </div>

                </div>
              </div> <!-- col-md-4 closed -->

              <div class="col-md-8">
                <div id="mess_section" class="message-section">
                </div>
                <div class="message-input-section">
                  <textarea class="col-md-12" id="txtMess" placeholder="Write your comment here"
                    name="comment"></textarea>
                  <div>
                    <button id="btn_sendMess" class="btn btn-info btn-fill" type="button">Submit</button>
                  </div>
              </div>
              </div>
            </div>
        </div>
        </section>
      </div>
    </div>
  </div>
  <div id="ref-footer">
    <script>
      $("#ref-footer").load("../components/footer.html");
    </script>
  </div>
  </div>
  </div>
  </div>
</body>
<script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<!--  Notifications Plugin    -->
<script src="../assets/js/plugins/bootstrap-notify.js"></script>
<script src="../assets/js/messenger.js" type="text/javascript"></script>
<script>
  $("#attach").click(function () {
    $(".attachement").toggle();
  });
</script>
<script>
  $("#dset").click(function () {
    $(".setting-drop").toggle('1000');
  });
</script>

<script>
  $(document).ready(function () {
    $(".flip").click(function () {
      $(".message-box").show("slide", { direction: "right" }, 10000);
    });
  });
</script>
<script>
  $(document).ready(function () {
    $("#back").click(function () {
      $(".message-box").hide("slide", { direction: "left" }, 10000);
    });
  });
</script>

</html>
