<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Greenwich etutoring system</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <!--     Fonts and icons     -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

  <!-- CSS Files -->
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../assets/css/dashboard.css " rel="stylesheet" />
  <link href="../assets/css/document.css " rel="stylesheet" />
  <!-- JS Files -->
  <script src="../assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="./assets/js/auth.js"></script>
  <script src="../assets/js/dashboard.js" type="text/javascript"></script>
  <script src="../assets/js/document.js" type="text/javascript"></script>
</head>

<body>
    <div class="wrapper">
        <div id="ref-sidebar">
            <script>
                $("#ref-sidebar").load("../components/sidebar.html");
            </script>
        </div>
        <div class="main-panel">
            <div id="ref-navbar">
                <script>
                    $("#ref-navbar").load("../components/navbar.html");
                </script>
            </div>
            <div class="content">                
                <div class="container-fluid">
                    <section>
                        <div class="container-fluid" id="student_lst">
                            
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                            <div class="col-md-12 upload-section">
                                                <div class="input-group">
                                                    <input type="hidden" id="filename" name="filename" value="">
                                                    <input type="file" id="uploadedFile" name="uploadedFile"
                                                        class="form-control form-control-sm"
                                                        accept=".docx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                                                    <div class="input-group-btn">
                                                        <button id="uploadBtn" onclick="uploadFile()"
                                                            class="rounded-0 btn btn-primary">Upload</button>
                                                    </div>
                                                </div>
                                            </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="doc-list-box" id="doc-lst">                                        
                                    </div>
                                </div> <!-- col-md-4 closed -->
                            </div>
                            <div class="col-md-7" style="display: none;" id="comment-section">
                                <div class="col-md-12">
                                    <div class="row">
                                        <textarea rows="1" class="col-md-9" id="txtMess" placeholder="Write your comment here"
                                            name="comment"></textarea>
                                        <button id="btn-sendMess" onclick="sendComment()" class="btn btn-info btn-fill col-md-3"
                                            type="button">Send comment</button>
                                    </div>
                                </div>
                                <div id="mess_section" class="col-md-12 message-section">
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <div id="ref-footer">
                <script>
                    $("#ref-footer").load("../components/footer.html");
                </script>
            </div>
        </div>
    </div>
</body>
<script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<!--  Notifications Plugin    -->
<script src="../assets/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="../assets/js/dashboard.js" type="text/javascript"></script>

</html>
