<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Greenwich etutoring system</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/dashboard.css " rel="stylesheet" />
    <!-- JS Files -->
    <script src="../assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/dashboard.js" type="text/javascript"></script>
</head>

<body>
    <div class="wrapper">
        <div id="ref-sidebar">
            <script>
                $("#ref-sidebar").load("../components/sidebar.html");
            </script>
        </div>
        <div class="main-panel">
            <div id="ref-navbar">
                <script>
                    $("#ref-navbar").load("../components/navbar.html");
                </script>
            </div>
            <!-- Page Content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card strpied-tabled-with-hover">
                                <div class="card-header ">
                                    <select id="tutorListContent" onchange="getstudentoftutor()"></select>                                    
                                </div>
                                <div class="card-body table-full-width table-responsive">
                                    <table class="table table-hover table-striped">
                                        <td class="col-md-8">
                                            <h4 class="card-title">Assigned Students</h4>
                                        </td>
                                        <td class="col-md-4">
                                            <button class="btn btn-primary btn-fill" onclick="update()">UPDATE</button>
                                        </td>
                                    </table>
                                    <table class="table table-hover table-striped">
                                        <thead>
                                            <th>Code</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th></th>
                                        </thead>
                                        <tbody id="studentListContent">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card strpied-tabled-with-hover">
                                <div class="card-header ">
                                    <h4 class="card-title">Available Students</h4>
                                </div>
                                <div class="card-body table-full-width table-responsive">
                                    <table class="table table-hover table-striped">
                                        <thead>
                                            <th>Code</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th></th>
                                        </thead>
                                        <tbody id="studentListContentNoTutor">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="ref-footer">
                <script>
                    $("#ref-footer").load("../components/footer.html");
                </script>
            </div>
        </div>
    </div>
</body>
<script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<!--  Notifications Plugin    -->
<script src="../assets/js/plugins/bootstrap-notify.js"></script>
<script src="./assets/js/allocation.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        dashboard.showNotification();
    });
</script>

</html>
