<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Greenwich eTutoring System</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/dashboard.css " rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="../assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
    <script src="./assets/js/auth.js"></script>

</head>

<body>
    <div class="wrapper">
        <div id="ref-sidebar">
            <script>
                $("#ref-sidebar").load("../components/sidebar.html");
            </script>
        </div>
        <div class="main-panel">
          <div id="ref-navbar">
            <script>
                $("#ref-navbar").load("../components/navbar.html");
            </script>
          </div>
          <div class="content">
            <div>
                <iframe id="calendar-section" style="border: 0" width="600" height="400" frameborder="0" scrolling="no">
                </iframe>
          </div>
          <div class="row">
            <div class="col-md-10">
                <div><br><strong>INTERACTION PROCESS WITH YOUR STUDENTS IN </strong>
                    <select id="getDays" onchange="countForTutor()">
                    <option value="">Please Choose Days</option>
                    <option value="7">7 days</option>
                    <option value="28">28 days</option>
                    </select>
                </div>
                <table class="table table-hover table-striped">
                    <thead>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Total Message</th>
                    </thead>
                    <tbody id="studentListContent">
                    </tbody>
                </table>
            </div>
        </div>
          <div id="ref-footer">
            <script>
                $("#ref-footer").load("../components/footer.html");
            </script>
          </div>
        </div>
    </div>
</body>
<script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<!--  Notifications Plugin    -->
<script src="../assets/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="../assets/js/dashboard.js" type="text/javascript"></script>
<script src="../assets/js/count-messages.js" type="text/javascript"></script>
</html>
