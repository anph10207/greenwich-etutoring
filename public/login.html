<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Greenwich etutoring system</title>
<!-- CSS Files -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="../assets/css/login.css " rel="stylesheet" />
<!-- JS Files -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script src="./assets/js/auth.js"></script>
<script src="./assets/js/login.js"></script>
</head>
<body>
<div class="login-form">
	<div class="form"> 
        <h2 class="text-center">Sign in</h2>   
        <div class="form-group">
        	<div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Username" required="required" id="txtUsername">				
            </div>
        </div>
		<div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Password" required="required" id="txtPassword">				
            </div>
        </div>        
        <div class="form-group">
            <button id="smit" class="btn btn-primary login-btn btn-block" onclick="login()">Sign in</button>
        </div>
        <div class="clearfix">
            <a href="#" class="pull-right" data-toggle="modal" data-target="#modalFogotPassword">Forgot Password?</a>
        </div>
	</div>
</div>
    <!-- Modal Forgot Password -->
    <div class="modal" id="modalFogotPassword" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Forgot Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">Please Enter Your Email:</label>
                        <input type="email" class="form-control" name="email" placeholder="Email" required="required" id="txtEmailForgot">
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="forgotPass()" type="button" class="btn btn-primary btn-fill">Confirm</button>
                    <button type="button" class="btn btn-secondary btn-fill" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
